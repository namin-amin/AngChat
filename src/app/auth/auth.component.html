<div class="auth-container">
  <form class="box">
    <h1 class="is-size-2">Login</h1>
    <br />
    <div class="field">
      <p class="control has-icons-left has-icons-right">
        <input class="input" type="email" placeholder="Email" />
        <span class="icon is-small is-left">
          <ng-icon [name]="'ionMail'" />
        </span>
        <span class="icon is-small is-right">
          <i class="fas fa-check"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <p class="control has-icons-left">
        <input class="input" type="password" placeholder="Password" />
        <span class="icon is-small is-left">
          <ng-icon [name]="'ionLockClosed'" />
        </span>
      </p>
    </div>
    <button type="button" class="button is-primary is-medium" [class.is-loading]="isLoading()"
      (click)="toggleLoading()">
      {{isRegister()?'Register':'Login'}}
    </button>
    <button class="has-text-link" type="button"
      (click)="changeToRegister()">{{isRegister()?'Login':'Register'}}</button>
  </form>

</div>
