<div class="chatcontainer">
  <div class="has-background-primary chatheader has-text-white-ter is-size-2">
    <p>{{ conversationName }}</p>
  </div>

  <div class="chats" #chatBubbleContainer>
    @for (item of chatsToDisplay(); track $index) {
      <app-chat-bubble [chat]="item" [isSentByMe]="isSentByMe(item)"></app-chat-bubble>
    }
  </div>

  <app-chat-editor></app-chat-editor>
</div>
